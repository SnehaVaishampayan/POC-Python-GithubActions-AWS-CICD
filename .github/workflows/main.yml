name: Infrastructure deployment

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-west-1

    steps:
    - uses: actions/checkout@v2.1.0
    - run: |
        output=$(python a.py)
        output="${output//'%'/'%25'}"
        echo "::set-output name=changelog::$output"
      id: step1
      
    - name: Print changelog
      run: echo "${{ steps.step1.outputs.changelog }}"
      
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    - name: Get lambda function name
      id: lambda-function-name
      run: |
          if  ${{ steps.extract_branch.outputs.branch == 'main' }}; then
            echo "::set-output name=function-name:: 'gsp-create-project'"
          else
            echo "::set-output name=function-name:: gsp-create-project-${{steps.extract_branch.outputs.branch}}"
          fi
            echo "finish"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIA4BK26LWH5YPUBS5S
        aws-secret-access-key: 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
        aws-region: ${{ env.AWS_DEFAULT_REGION }}

    - name: func-present details
      shell: bash
      id: func-present
      run: |
          output=$(aws lambda get-function --function-name ${{steps.lambda-function-name.outputs.function-name}})
          output="${output//'%'/'%25'}"
          echo "::set-output name=cl::$output"          
      
    - name: Print func-present
      run: echo "${{ steps.func-present.outputs.cl }}"

